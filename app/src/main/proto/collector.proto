syntax = "proto3";

package collector;

option java_package = "net.aohayou.collector.data";
option java_outer_classname = "CollectorProtos";

message Collection {
    string id = 1; // random uuid
    string name = 2;

    message Formula {
        int32 elementCount = 1;
        string formulaString = 2;
    }

    Formula formula = 3;
}

message Library {
    map<string, Collection> collections = 1;
}